<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game News</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">Video Game and AI News</h1>
            <div class="flex justify-end space-x-4">
                {% if current_user.is_authenticated %}
                    <a href="/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200">Sign Out</a>
                {% else %}
                    <a href="/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">Login</a>
                    <a href="/signup" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200">Sign Up</a>
                {% endif %}
            </div>
        </header>
        {% if current_user.is_authenticated %}
            <div class="flex flex-col items-center space-y-4">
                <button id="fetch-news-btn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded transition duration-200">Fetch Video Game News</button>
                <button id="fetch-ai-news-btn" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-6 rounded transition duration-200">Fetch AI News</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
                <ul id="news-list" class="space-y-2" style="display: none;"></ul>
                <ul id="ai-news-list" class="space-y-2" style="display: none;"></ul>
            </div>
        {% else %}
            <p class="text-center mt-5">Welcome! Please log in or sign up to fetch the latest tech news.</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('fetch-news-btn').addEventListener('click', function() {
            toggleListDisplay('news-list', '/fetch-news', this, 'Fetch Video Game News', 'Hide Video Game News');
        });

        document.getElementById('fetch-ai-news-btn').addEventListener('click', function() {
            toggleListDisplay('ai-news-list', '/fetch-ai-news', this, 'Fetch AI News', 'Hide AI News');
        });

        function toggleListDisplay(listId, endpoint, button, fetchText, hideText) {
            const list = document.getElementById(listId);
            // Toggle display logic
            if (list.style.display === 'none' || list.innerHTML === '') {
                fetch(endpoint) // Use the endpoint parameter for fetching
                    .then(response => response.json())
                    .then(data => {
                        list.innerHTML = ''; // Clear existing news
                        data.titles.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.className = "bg-gray-700 p-4 rounded-lg";
                            const link = document.createElement('a');
                            link.href = item.link;
                            link.textContent = item.title;
                            link.className = "text-blue-400 hover:text-blue-300";
                            link.target = "_blank";
                            listItem.appendChild(link);
                            list.appendChild(listItem);
                        });
                        list.style.display = 'block';
                        button.textContent = hideText;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        list.style.display = 'none';
                        button.textContent = fetchText;
                    });
            } else {
                list.style.display = 'none';
                list.innerHTML = '';
                button.textContent = fetchText;
            }
        }
    </script>
</body>
</html>
