<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game News</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34; /* Dark background */
            color: #ffffff; /* Light text */
        }
        .header {
            background-color: #20232a;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #61dafb; /* React blue */
        }
        #fetch-news-btn {
            background-color: #61dafb; /* React blue */
            border: none;
            padding: 10px 20px;
            color: #20232a;
            text-transform: uppercase;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #news-list {
            list-style: none;
            padding: 0;
        }
        #news-list li {
            background-color: #333842;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        #news-list li a { /* Style for links in the news list */
            color: #ffffff; /* Set link color to white */
            text-decoration: none; /* Optional: removes underline from links */
        }
        #news-list li a:hover { /* Optional: style for hover state */
            color: #61dafb; /* Change color on hover */
        }
        .nav {
            text-align: right;
            padding: 10px 20px;
        }
        .nav a {
            color: #61dafb;
            text-decoration: none;
            padding: 0 10px;
        }
    </style>
    
</head>
<body>
    <div class="header">
        <h1>Latest Video Game News</h1>
    </div>
    <div class="nav">
        {% if current_user.is_authenticated %}
            <a href="/logout">Sign Out</a>
        {% else %}
            <a href="/login">Login</a> | <a href="/signup">Sign Up</a>
        {% endif %}
    </div>
    {% if current_user.is_authenticated %}
        <div style="text-align: center;">
            <button id="fetch-news-btn">Fetch News</button>
            <ul id="news-list"></ul>
        </div>
        <div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/h8ISB2nUVITEWjVgGo" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/nintendo-animal-crossing-new-horizons-h8ISB2nUVITEWjVgGo">via GIPHY</a></p>


        <script>
            document.getElementById('fetch-news-btn').addEventListener('click', function() {
                fetch('/fetch-news')
                    .then(response => response.json())
                    .then(data => {
                        const newsList = document.getElementById('news-list');
                        newsList.innerHTML = '';
                        data.titles.forEach(item => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = item.link;
                            link.textContent = item.title;
                            link.target = "_blank"; // Open in a new tab/window
                            listItem.appendChild(link);
                            newsList.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Error fetching news:', error));
            });
        </script>
    {% else %}
        <p style="text-align: center; margin-top: 20px;">Welcome! Please log in or sign up to fetch the latest video game news.</p>
        <div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/2CV4CzJpL88LHsgjhY" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/p5-persona5-persona5strikers-2CV4CzJpL88LHsgjhY">via GIPHY</a></p>
    {% endif %}
</body>
</html>
